<!DOCTYPE html>
<html>
<head>
<title>Vue Js Tutorial</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="root">
	<ul>
		<li v-for="(skill,i) in skills">
			<p>({{i+1}}).{{skill.name}} ({{skill.ex}})</p>
		</li>
	</ul>
</div>
<script type="text/javascript" src="vue.js"> </script>
<script type="text/javascript">
	var app=new Vue({
         el:"#root",
         data:{
         	skills:[
             {"name":"HTML",ex:5},
             {"name":"CSS",ex:2},
             {"name":"JAVA",ex:3},
             {"name":"NODE",ex:1},
             {"name":"C",ex:4},
         	]
         },
        
	});

</script>
</body>
</html>
