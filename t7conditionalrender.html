<!DOCTYPE html>
<html>
<head>
<title>Vue Js Tutorial</title>
</head>
<body>
<div id="root">
	<ul>
		<li v-for="(skill,i) in skills" v-if="skill.ex>2">
			<p>({{i+1}}).{{skill.name}} ({{skill.ex}})</p>
		</li>
	</ul>
	<br><br>
	<p v-if="show">Showing....</p>
		<p v-else>Not Showing....</p>
</div>
<script type="text/javascript" src="vue.js"> </script>
<script type="text/javascript">
	var app=new Vue({
         el:"#root",
         data:{
         	skills:[
             {"name":"HTML",ex:5},
             {"name":"CSS",ex:2},
             {"name":"JAVA",ex:3},
             {"name":"NODE",ex:1},
             {"name":"C",ex:4}
         	],
         	show:true
         },

        
	});

</script>
</body>
</html>
